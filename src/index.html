<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>OLX-team-project</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_button_menu_phone">
          <nav class="container_nav">
            <div class="header_nav__wrap">
              <ul class="header_nav__list">
                <li class="header_nav__item">
                  <button type="button" class="header_button__search">
                    <span class="material-icons md-24">search</span>
                  </button>
                </li>
                <li class="header_nav__item">
                  <a href="#" class="header_logo__link">
                    <img src="./img/Logo.svg" alt="Logo" />
                  </a>
                </li>
              </ul>

              <div class="header_button__wrap">
                <a href="#" class="header_registration">Реєстрація / Увійти</a>
                <button type="button" class="header_button__perm_identity">
                  <span class="material-icons md-24">perm_identity</span>
                </button>
                <button type="button" class="header_button__create">
                  Створити оголошення!
                </button>
              </div>
            </div>

            <div class="header_button_menu_tablet">
              <button
                type="button"
                class="button-menu is-open"
                aria-expanded="false"
                aria-controls="navigation"
                data-menu-button
              >
                <div class="header-menu-icon" aria-label="menu switch">
                  <span class="icon-close material-icons md-24">clear</span>
                  <span class="icon-menu material-icons md-24">menu</span>
                </div>
              </button>

              <div class="header_filter__wrap" id="navigation" data-menu>
                <ul class="header_filter">
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link">Нерухомість</a>
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link">Транспорт</a>
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link">Робота</a>
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link">Електроніка</a>
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link"
                      >Бізнес та послуги</a
                    >
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link"
                      >Відпочинок і спорт</a
                    >
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link"
                      >Віддам безкоштовно</a
                    >
                  </li>
                  <li class="header_filter__item">
                    <a href="#" class="header_filter__link">Обмін</a>
                  </li>
                </ul>

                <div class="header_filter_button">
                  <button type="button" class="header_button__replay">
                    <span class="material-icons md-24">replay</span>
                  </button>
                  <p class="header_filter__replay">Очистити фільтри</p>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__text">
          <span class="material-icons footer__copyright md-18">copyright</span>
          2019 <span class="footer__vertikal-line">|</span> All Rights Reserved
          <span class="footer__vertikal-line footer__vertikal-line-none"
            >|</span
          >
        </p>
        <p class="footer__text">
          Developed with
          <span class="material-icons footer__head md-16">favorite </span> by
          &nbsp
          <ins>GoIT Students</ins>
        </p>
      </div>
    </footer>
  </body>
</html>
